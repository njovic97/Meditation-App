<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>N | J Meditation</title>
</head>

<body>
  <div class="app">
    <div class="img-container">
      <img src="assets/img/back.jpg" class="back">
    </div>
    <div class="time-select">
      <button data-time="300">5 Minutes</button>
      <button data-time="600" class="medium-mins">10 Minutes</button>
      <button data-time="1200" class="long-mins">20 Minutes</button>
    </div>
    <div class="player-container">
      <audio class="song">
        <source src="assets/sounds/rain.mp3" />
      </audio>
      <img src="assets/img/svg/play.svg" class="play"></img>
      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
      </svg>
      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
      </svg>
      <img src="assets/img/svg/replay.svg" class="replay"></img>

      <h3 class="time-display">0:00</h3>
    </div>
    <div class="sound-picker">
      <button data-sound="assets/sounds/rain.mp3"><img src="assets/img/svg/rain.svg" alt=""></button>
      <button data-sound="assets/sounds/beach.mp3"><img src="assets/img/svg/beach.svg" alt=""></button>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>

</html>
